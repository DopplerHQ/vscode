name: Release
on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"

      - name: Get Version
        id: version
        run: echo "version=v$(npm pkg get version | sed 's/"//g')" >> $GITHUB_OUTPUT;

      - name: Check If Tag Exists
        id: tag
        run: echo "exists=$([[ ! -z $(git tag -l "$TAG") ]] && echo true || echo false)" >> $GITHUB_OUTPUT;
        env:
          TAG: ${{ steps.version.outputs.version }}

      - name: NPM Install
        if: steps.tag.outputs.exists == false
        run: npm ci

      - name: Build Extension
        id: build_extension
        if: steps.tag.outputs.exists == false
        run: npm run package && echo "extension_path=$(ls *.vsix)" >> $GITHUB_OUTPUT;

      - name: Create release on GitHub
        id: create_release
        if: steps.tag.outputs.exists == false
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload extension as release asset to GitHub
        if: steps.tag.outputs.exists == false
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.build_extension.outputs.extension_path }}
          asset_name: ${{ steps.build_extension.outputs.extension_path }}
          asset_content_type: application/zip

      - name: Publish to Marketplace
        if: steps.tag.outputs.exists == false
        run: npm run publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
